<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <title>Apples to Apples</title>
        <script type="text/javascript" src="js/vendor/jquery.js"></script>
        <script type="text/javascript" src="js/vendor/socket.io-1.2.0.js"></script>
        <script type="text/javascript" src="js/script.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Slabo+27px' rel='stylesheet' type='text/css'>
        <link href="style.css" rel="stylesheet" media="screen">
    </head>
    <body>
        <div class="container">
	    <h1>Apples to Apples</h1>

	    <div class="left">
		<div class="game-enter">
		    <form class="player-enter" method="get" action="">
			<label for="player-name">Hello! Welcome to the game! <br/>What is your name?</label>
			<input id="player-name" name="player-name" type="text">
			<input type="submit" value="Submit">
		    </form>
		    <span class="game-waiting hide">Waiting for more players...</span>
		    <button class="game-begin hide">Begin Game</button>
		    <span class="error"></span>
		</div>
		<div class="deal hide">

		    <div class="deal-green">
		    </div>
		    <div class="deal-red">
		    </div>
		    <div class="deal-result">
		    </div>
		    <button class="deal-newround hide">New Round</button>
		</div>
		<div class="player hide">
		</div>
	    </div>
	    <div class="right">
		<div class="right-container">
		    <div class="players-log">
			<div class="deal-info info-name hide">
			    Your name: <span></span>
			</div>
			<div class="deal-info info-turn hide">
			    Whose turn: <span></span>
			</div>
			<div id="conversation">
			</div>
		    </div>
		    <div class="players-chat hide">
			<form class="player-chat-window" method="get" action="">
			    <input id="player-chat-window-data" name="player-chat-window-data" type="text">
			    <input type="submit" value="Send">
			</form>
		    </div>
		    <div class="players-list">
			<h3>Players</h3>
			<div id="users">No current players</div>
		    </div>
		     <button class="game-end hide">End Game</button>

		</div>
	    </div>
	    <div class="score hide">
	    </div>
	</div>
    </body>
</html>
